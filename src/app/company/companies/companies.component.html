<section class="companies">
    <div class="new-company">
        <button mat-raised-button color="primary" [routerLink]="['/empresas/nova-empresa']">Nova Empresa</button>
    </div>
    <table mat-table [dataSource]="companies" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let company"> {{company.name}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let company"> {{company.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let company"> {{company.type}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Endere√ßo </th>
            <td mat-cell *matCellDef="let company">
                <span *ngIf="company.addressLogradouro"> {{company.addressLogradouro}}, {{company.addressNumero}},
                    {{company.addressBairro}} - {{company.addressCidade}}/{{company.addressUf}}
                </span>
                <span *ngIf="!company.addressLogradouro">-</span>
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let company">
                <button mat-raised-button color="primary" [routerLink]="'/empresas/'+company.id">Editar</button>
                <button mat-raised-button color="warn" (click)="deleteCompany(company.id)">Excluir</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let company; columns: displayedColumns;"></tr>
    </table>
</section>
